<!DOCTYPE html>
<html>
<head>
    <title>Secure File Transfer</title>
</head>
<body>
    <h1>Secure File Transfer System</h1>

    <h2>Encrypt a File</h2>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select File:</label>
        <input type="file" name="file" required><br><br>
        <label for="password">Encryption Password:</label>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="Encrypt and Upload">
    </form>

    <hr>

    <h2>Decrypt a File</h2>
    <form action="{{ url_for('decrypt') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select Encrypted File:</label>
        <input type="file" name="file" required><br><br>
        <label for="password">Decryption Password:</label>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="Decrypt and Download">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
